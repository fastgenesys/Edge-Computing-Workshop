<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LED Control</title>

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.6);
      --green1:#22c55e;
      --green2:#4ade80;
      --red1:#ef4444;
      --red2:#f87171;
    }

    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,.35), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(34,197,94,.22), transparent 55%),
        var(--bg);
      min-height:100vh;
      color:var(--text);
    }

    .wrap{max-width:820px;}

    .topbar{padding:26px 0 14px;}

    .brand{
      margin:0;
      font-weight:900;
      letter-spacing:.4px;
      font-size:26px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 25px 60px rgba(0,0,0,.45);
      padding:26px;
      backdrop-filter: blur(10px);
    }

    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      letter-spacing:.4px;
      border:1px solid transparent;
    }

    .dot{width:9px;height:9px;border-radius:50%;}

    .on{
      background:rgba(34,197,94,.14);
      color:#c9fbdc;
      border-color:rgba(34,197,94,.35);
    }
    .on .dot{background:var(--green1); box-shadow:0 0 0 5px rgba(34,197,94,.2);}

    .off{
      background:rgba(239,68,68,.14);
      color:#ffd6d6;
      border-color:rgba(239,68,68,.35);
    }
    .off .dot{background:var(--red1); box-shadow:0 0 0 5px rgba(239,68,68,.2);}

    /* -------- BUTTON FIX -------- */

    .btn-lg{
      border-radius:14px;
      font-weight:900;
      padding:16px;
      font-size:16px;
      border:none !important;
      background:none !important;
      background-image:none !important;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }

    .btn-on{
      background:linear-gradient(135deg,var(--green1),var(--green2)) !important;
      color:#062812 !important;
      box-shadow:0 12px 28px rgba(34,197,94,.45) !important;
    }
    .btn-on:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 36px rgba(34,197,94,.55) !important;
    }

    .btn-off{
      background:linear-gradient(135deg,var(--red1),var(--red2)) !important;
      color:#3a0404 !important;
      box-shadow:0 12px 28px rgba(239,68,68,.45) !important;
    }
    .btn-off:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 36px rgba(239,68,68,.55) !important;
    }

    .btn[style*="opacity"]{
      box-shadow:none !important;
      transform:none !important;
      filter:grayscale(.4);
    }

    /* ---------------------------- */

    .meta{
      margin-top:18px;
      padding:14px;
      border-radius:14px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
      letter-spacing:.3px;
    }

    .alert{
      margin-top:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
    }

    .footer{
      margin-top:16px;
      text-align:center;
      color:rgba(255,255,255,.45);
      font-size:12px;
    }

    @media (max-width:480px){
      .btn-block-xs{display:block;width:100%;margin-bottom:12px;}
      .topbar{padding-top:18px;}
    }
  </style>
</head>

<body>
  <div class="container wrap">

    <div class="topbar">
      <div class="row">
        <div class="col-xs-8">
          <h1 class="brand">LED Control</h1>
        </div>
        <div class="col-xs-4 text-right" style="padding-top:10px;">
          {% if state %}
            <span class="status-pill on"><span class="dot"></span>ON</span>
          {% else %}
            <span class="status-pill off"><span class="dot"></span>OFF</span>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="card">

      <div class="row">
        <div class="col-sm-6">
          <a href="/on"
             class="btn btn-lg btn-on btn-block btn-block-xs"
             {% if state %}style="pointer-events:none; opacity:.6;"{% endif %}>
            ⚡ Turn ON
          </a>
        </div>

        <div class="col-sm-6">
          <a href="/off"
             class="btn btn-lg btn-off btn-block btn-block-xs"
             {% if not state %}style="pointer-events:none; opacity:.6;"{% endif %}>
            ⏻ Turn OFF
          </a>
        </div>
      </div>

      <div class="meta">
        GPIO: <strong style="color:#fff;">17</strong>
      </div>

      {% if message %}
        <div class="alert">{{ message }}</div>
      {% endif %}

    </div>

    <div class="footer">
      Raspberry Pi 5 • Flask + gpiozero
    </div>

  </div>
</body>
</html>
